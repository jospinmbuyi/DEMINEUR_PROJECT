<!DOCTYPE html>
<html lang="fr">
<head>
<title>Démineur</title>
<meta charset="UTF-8" />
<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src="js/script.js"></script>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<link href="css/Normaliz.min.css" type="text/css" rel="stylesheet" />

</head>
<body>

<div class="wrap">
	<div class="titre">
		<img src="image/logo.jpg" alt="Logo mine" class="img-header"/> 
		Démineur

	</div>

	<div class="options">
		<ul class="menus">

			<li class="menu" id="normal">Normal</li>

		<br>

	<div class="game" id="plateau">

	</div>

	<div id="result"></div>
